<div class="container">
  <app-navbar title="Utilisateurs"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Liste des Utilisateurs</h4>
          <div class="row action-btn text-right">
            <a routerLink="/dashboard/user/add" routerLinkActive="active">
              <button md-raised-button class="btn btn-rose" routerLink="/commercant" routerLinkActive="active">AJOUTER</button>
            </a>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>Nom & pr√©noms</th>
                  <th>Sexe</th>
                  <th>Date de naissance</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users"> 
                  <td>{{user.prenom}} {{user.nom | uppercase}}</td>
                  <td>{{user.sexe}}</td>
                  <td>{{user.date_naissance}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.agent}}</td>
                  <td>
                      <button mat-flat-button color="primary">
                          <mat-icon>edit</mat-icon>
                      </button> &nbsp;&nbsp;
                      <button mat-flat-button color="warn">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
