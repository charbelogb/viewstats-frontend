<div class="container">
    <app-navbar title="Nouvel utilisateur"></app-navbar>
    <div class="row" style="margin-top: 30px">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <i class="material-icons">perm_identity</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Ajouter un utilisateur
            </h4>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Prénom" [(ngModel)]="prenom" name="prenom">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Nom" [(ngModel)]="nom" name="nom">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Address">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <mat-select name="sexe" [(ngModel)]="sexe" placeholder="Sexe">
                      <mat-option value="option">Homme</mat-option>
                      <mat-option value="option">Femme</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row action-btn">
                <button md-raised-button (click)="addUser()" class="btn btn-rose">AJOUTER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card right-profile">
          <div class="profile">
            <img src=".../../../assets/img/marc.jpg" alt="profile"/>
          </div>
          <h6>CEO / CO-FOUNDER</h6>
          <h4>{{ prenom }} {{ nom }}</h4>
          <p>Don't be scared of the truth because we need to restart the human foundation in truth And I love you like
            Kanye loves Kanye I love Rick Owens’ bed design but the back is...</p>
          <button mat-raised-button class="btn btn-rose btn-round">CHANGE</button>
        </div>
      </div>
    </div>
  </div>
